<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Improved SEO -->
    <title>Notes App - Organize Your Ideas</title>
    <meta
      name="description"
      content="A simple and fast Notes App built with Vite, React, Firebase, and Tailwind CSS."
    />

    <meta
      name="keywords"
      content="Notes, Vite, React, Firebase, Tailwind, Productivity, Organizer"
    />

    <!-- ✅ Open Graph (OG) for Social Media Sharing -->
    <meta property="og:title" content="Notes App - Organize Your Ideas" />
